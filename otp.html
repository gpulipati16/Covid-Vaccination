<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OTP</h1>
    <form>
    <fieldset>
        <div>
            <label for="telNo">OTP</label>
            <input type="tel" name="telNo" placeholder="Enter OTP" id="telNo" pattern=".{4}" oninvalid="alert('Invalid OTP must contain 4 digits');">
        </div>
      </br>
            <div>
                <button type="submit">Submit</button>
            </div>
    </fieldset>
    </form>
</body>
</html>
