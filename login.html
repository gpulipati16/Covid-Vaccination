<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
    <fieldset>
            <legend> USER REGISTRATION FORM</legend>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="first" id="name" placeholder="Enter first name">
            </div>
                <div>
                    <label for="name">Last Name</label>
                    <input type="text" name="last" id="name" placeholder="Enter last name" autocomplete="off">
                </div>
            <div>
                <label for="Phone">Phone No.</label>
                <input type="number" name="email" placeholder="Enter phone" id="email">
            </div>

            <div>
                <label for="Aadhar">Aadhar No.</label>
                <input type="text" name="Aadhar" id="name" placeholder="Enter aadhar" autocomplete="off">
            </div>
            <div>
                <label for="text">Date of Birth</label>
                <input type="date" name="password" placeholder="dd/mm/yyyy" id="pass">
            </div>
      </br>
            <div>
                <button type="submit">REGISTER</button>
            </div>
    </fieldset>
    </form>
</body>
</html>
