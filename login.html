
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <form>
    <fieldset>
            <legend> USER REGISTRATION FORM</legend>
            <div>
                <label for="name">First Name</label>
                <input type="text" name="first" id="name" placeholder="Enter first name">
            </div>
                <div>
                    <label for="name">Last Name</label>
                    <input type="text" name="last" id="name" placeholder="Enter last name" autocomplete="off">
                </div>
            <div>
                <label for="telNo">Phone No.</label>
                <input type="tel" name="telNo" placeholder="Enter phone" id="telNo" pattern=".{10}" oninvalid="alert('Must contain 10 digits');">
            </div>

            <div>
                <label for="Aadhar">Aadhar No.</label>
                <input type="number" name="Aadhar" id="number" placeholder="Enter aadhar" autocomplete="off" pattern=".{12}" oninvalid="alert('Must contain 12 digits');">
            </div>
            <div>
                <label for="date">Date of Birth</label>
                <input type="date" name="date" placeholder="dd/mm/yyyy" id="date">
            </div>
      </br>
            <div>
                <button type="submit">REGISTER</button>
            </div>
    </fieldset>
    </form>
</body>
</html>
